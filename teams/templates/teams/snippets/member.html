<tr>
	<td>
		<a href="{% url 'view_profile' member.slug %}"
			><img
				class="rounded-circle mr-2"
				width="30"
				height="30"
				src="{{member.profile_picture.url}}"
				alt="user image"
			/>{% if member.first_name %}{{member.first_name}} {{member.last_name}} {%else%} {{member.user.username}}
			{%endif%}
		</a>
	</td>
	<td>{{member.user.email}}</td>
	<td>{% include 'teams/snippets/user_action.html' %}</td>
</tr>
