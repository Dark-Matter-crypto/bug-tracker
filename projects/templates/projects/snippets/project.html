<tr style="white-space: nowrap">
	<td><a href="{% url 'view_project' project.slug %}">{{ project | truncatechars:40 }}</a></td>
	<td>{{ project.projectrole_set.all.count }}</td>
	<td>{{ project.tickets.all.count }}</td>
	<td>{{ project.created_on }}</td>
	<td>{% include "projects/snippets/project_action.html" %}</td>
</tr>

<div class="modal fade" id="{{project.name|slugify}}" tabindex="-1" role="dialog" aria-labelledby="projectDeletionConfirmation" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header" style="background: rgb(28, 40, 38); color: aliceblue;">
				<h5 class="modal-title" id="projectDeletionConfirmation">Project Deletion Confirmation</h5>
				<button type="button" class="close" style="color: aliceblue;" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				Are you sure you want to delete project, {{project.name}}?
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-sm" data-dismiss="modal" style="background-color: rgb(28, 40, 38); color: aliceblue;">Cancel</button>
				<a class="btn btn-sm d-none d-sm-inline-block" role="button" href="{% url 'delete_project' project.slug %}"
					style="background: rgb(28, 40, 38); color: aliceblue;">
					Delete
				</a>
			</div>
		</div>
	</div>
</div>
