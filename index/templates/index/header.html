<!DOCTYPE html>
<html lang="en">
	{% load static %}
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
		<title>{% block title %} {% endblock %}</title>

		<link rel="stylesheet" href="{% static 'index/bootstrap/css/bootstrap.min.css' %}" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		/>
		<link rel="stylesheet" href="{% static 'index/fonts/fontawesome-all.min.css' %}" />
		<link rel="stylesheet" href="{% static 'index/fonts/font-awesome.min.css' %}" />
		<link rel="stylesheet" href="{% static 'index/fonts/fontawesome5-overrides.min.css' %}" />
	</head>
	<body id="page-top">
		<div id="wrapper">
			{% include "index/snippets/sidebar.html" %}
			<div class="d-flex flex-column" id="content-wrapper">
				<div id="content" style="background: rgb(238, 244, 212)">
					{% include "index/snippets/navbar.html" %}
					<div class="container-fluid">{% block content %} {% endblock %}</div>
				</div>
				<footer class="bg-white sticky-footer">
					<div class="container my-auto">
						<div class="text-center my-auto copyright"><span>Copyright Â© Brand 2020</span></div>
					</div>
				</footer>
			</div>
			<a class="border rounded d-inline scroll-to-top" href="#page-top"><em class="fas fa-angle-up"></em></a>
		</div>
		<script src="{% static 'index/js/jquery.min.js' %}"></script>
		<script src="{% static 'index/bootstrap/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'index/js/chart.min.js' %}"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
		<script src="{% static 'index/js/script.min.js' %}"></script>
	</body>
</html>
