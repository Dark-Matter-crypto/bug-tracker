{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
		<title>{% block title %} {% endblock %}</title>

		<link rel="stylesheet" href="{% static 'index/bootstrap/css/bootstrap.min.css' %}" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="{% static 'index/fonts/fontawesome5-overrides.min.css' %}" />
	</head>
	<body id="page-top">
		<div id="wrapper">
			{% include "index/snippets/sidebar.html" %}
			<div class="d-flex flex-column" id="content-wrapper">
				<div id="content" style="background: rgb(238, 244, 212)">
					{% include "index/snippets/navbar.html" %}
					<div class="container-fluid">{% block content %} {% endblock %}</div>
				</div>
				<footer class="bg-white sticky-footer">
					<div class="container my-auto">
						<div class="text-center my-auto copyright"><span>Copyright Â© Liquid 2021</span></div>
					</div>
				</footer>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
		<script src="{% static 'index/js/script.min.js' %}"></script>
	</body>
</html>
