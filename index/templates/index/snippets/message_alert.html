	<div class="dropdown-list-image mr-3">
		<img class="rounded-circle" src="{{message.author.profile_picture.url}}" alt="user image" />
	</div>
	<div class="font-weight-bold">
		<div class="text-truncate">
			<span>{{message.body}}</span>
		</div>
		<p class="small text-gray-500 mb-0">
			{% if message.author != profile %}
			<strong>{{message.author.first_name}} {{message.author.last_name}}</strong>
			{% else %}
			<strong>You</strong>
			{% endif %}
			Â· {{message.created_on|timesince}} ago
		</p>
	</div>
</a>
