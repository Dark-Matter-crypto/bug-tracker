<div class="table-responsive table mt-0" id="dataTable" role="grid" aria-describedby="dataTable_info">
	<table class="table my-0" id="dataTable" aria-describedby="projects">
		<thead>
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Created on</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
			{%for project in projects%}
			<tr>
				<td>{{ project }}</td>
				<td>{{ project.created_on }}</td>
				<td><a href="{% url 'view_project' project.slug %}">More Details</a></td>
			</tr>
			{%endfor%}
		</tbody>
	</table>
</div>
