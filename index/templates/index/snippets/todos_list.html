<div class="col-lg-7 col-xl-8">
	<div class="card shadow mb-4">
		<div class="card-header d-flex justify-content-between align-items-center"">
			<h6 class="text-primary font-weight-bold m-0">Todo List</h6>
		</div>
		<ul class="list-group list-group-flush">
			<style type="text/css">
				.todo:hover {
					text-decoration: line-through 3px rgb(28, 40, 38);
					padding: 2.5px;
					transition: padding 0.15s;
					opacity: 0.5;
				}
			</style>
			{% for todo in user_todos %}
				{% include "index/snippets/todo.html" %}
			{% empty %}
				<div style="padding-top: 25px; padding-bottom: 10px;" class="text-center">
					<p><strong>Good job! You have no todos.</strong></p>
				</div>
			{% endfor %}
			{% include "index/snippets/pagination.html" with pages=user_todos %}
		</ul>
		<div class="card-header py-2">
			<div
				class="form-group"
				style="margin: 10px;"
			>
				<div>
					<form method="POST" action="{% url 'add_todo' %}">
						{% csrf_token %}
						<div class="input-group">
							{{ form.todo }}
							<div class="input-group-append">
								<button
									class="btn btn-sm"
									type="submit"
									style="background: rgb(28, 40, 38); color: aliceblue;"
								>
									Add a Todo
								</button>
							</div>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
