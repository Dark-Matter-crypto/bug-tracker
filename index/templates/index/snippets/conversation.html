<div class="modal fade" id="conversation-{{message.id}}" tabindex="-1" role="dialog" aria-labelledby="conversation" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <form method="POST" action="#">{% csrf_token %}
              <div class="modal-header" style="background: rgb(28, 40, 38); color: aliceblue;">
                <img class="rounded-circle mr-2" width="40" height="40"
                    src="{{message.author.profile_picture.url}}"
                    alt="user image" />
                  <h5 class="modal-title" id="conversation">{{message.author.first_name}} {{message.author.last_name}}</h5>
                  <button type="button" class="close" style="color: aliceblue;" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                      <div class="form-group">
                          {{message}}
                          {% for message in conversation%}
                          {% empty %}
                          {% endfor %}
                      </div>
                      <div class="form-group">
                          <label for="messages" class="col-form-label">Reply:</label>
                          {{form.reply}}
                      </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-sm" data-dismiss="modal" style="background-color: rgb(28, 40, 38); color: aliceblue;">Close</button>
                  <button
                      class="btn btn-sm"
                      type="submit"
                      style="background: rgb(28, 40, 38); color: aliceblue;"
                  >
                      Send&nbsp;Message
                  </button>
              </div>
          </form>
      </div>
    </div>
  </div>
